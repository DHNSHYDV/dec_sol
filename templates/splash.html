<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Desh Ke Haath - Design Engine</title>
    <!-- Google Fonts: JetBrains Mono for code, plus some standard sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --accent-color: #22d3ee;
            /* Cyan for 'tech' feel */
            --terminal-bg: #1e293b;
            --cursor-color: #22d3ee;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            /* Prevent scroll on desktop */
            display: flex;
        }

        /* Split Layout */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Left Panel: Coding / Terminal */
        .left-panel {
            flex: 1;
            background-color: var(--bg-color);
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid #334155;
            position: relative;
        }

        .terminal-window {
            background: var(--terminal-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 8px 10px -6px rgba(0, 0, 0, 0.5);
            font-family: 'JetBrains Mono', monospace;
            border: 1px solid #475569;
            max-width: 600px;
            width: 100%;
        }

        .terminal-header {
            display: flex;
            gap: 8px;
            margin-bottom: 1.5rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot.red {
            background-color: #ef4444;
        }

        .dot.yellow {
            background-color: #eab308;
        }

        .dot.green {
            background-color: #22c55e;
        }

        .typewriter h1 {
            color: var(--accent-color);
            font-size: 1.8rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .typewriter p {
            color: #94a3b8;
            margin-bottom: 2rem;
            font-size: 1rem;
            line-height: 1.6;
        }

        .command-line {
            display: flex;
            align-items: center;
            color: #cbd5e1;
            margin-bottom: 1rem;
        }

        .prompt {
            color: #22c55e;
            margin-right: 10px;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: var(--cursor-color);
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 5px;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        /* Auth Buttons within Terminal */
        .auth-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 0.8rem 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
        }

        .btn:hover {
            background: var(--accent-color);
            color: var(--bg-color);
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.4);
        }

        .btn-primary {
            background: var(--accent-color);
            color: var(--bg-color);
        }

        /* Right Panel: 3D Viewer */
        .right-panel {
            flex: 1.2;
            /* Slightly larger */
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }

        /* Spotlight Effect (simulated with radial gradient overlay or CSS shadow) */
        .spotlight {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 20%, rgba(15, 23, 42, 0.8) 80%);
            pointer-events: none;
        }

        /* Auth Modal (Hidden by default, overlays everything) */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: none;
            /* Toggled via JS */
            align-items: center;
            justify-content: center;
        }

        .auth-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        .auth-box {
            background: var(--terminal-bg);
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid #475569;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .auth-box h2 {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            background: #0f172a;
            border: 1px solid #334155;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            border-radius: 6px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .btn-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                overflow: auto;
                height: auto;
            }

            .container {
                flex-direction: column-reverse;
                /* Model on top or bottom? Let's put model on top for visual impact */
            }

            .right-panel {
                height: 50vh;
                flex: none;
            }

            .left-panel {
                padding: 2rem;
                flex: none;
                height: auto;
                min-height: 50vh;
            }

            .terminal-window {
                padding: 1.5rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Left Side: Terminal -->
        <div class="left-panel">
            <div class="terminal-window">
                <div class="terminal-header">
                    <div class="dot red"></div>
                    <div class="dot yellow"></div>
                    <div class="dot green"></div>
                </div>
                <div class="typewriter">
                    <div class="command-line">
                        <span class="prompt">user@desh:~$</span>
                        <span id="typing-text"></span><span class="cursor"></span>
                    </div>
                    <h1>Design Your Decision.</h1>
                    <p>
                        Initialize your creative engine. <br>
                        Render high-fidelity craft concepts. <br>
                        Seamlessly integrated with Indian heritage.
                    </p>
                </div>

                <div class="auth-actions">
                    <button class="btn btn-primary" onclick="showAuth('signup')">./init_signup.sh</button>
                    <button class="btn" onclick="showAuth('login')">./exec_login.sh</button>
                </div>
            </div>
        </div>

        <!-- Right Side: 3D Model -->
        <div class="right-panel">
            <div class="spotlight"></div>
            <!-- Changed to local file. Put your GLB here: static/models/featured.glb -->
            <model-viewer src="{{ url_for('static', filename='models/featured.glb') }}" alt="3D Design Model"
                shadow-intensity="1" camera-controls auto-rotate ar environment-image="neutral" exposure="1"
                style="background: transparent;">
            </model-viewer>
        </div>
    </div>

    <!-- Auth Modal Overlay -->
    <div id="auth-overlay" class="auth-overlay">
        <button class="btn-close" onclick="hideAuth()">&times;</button>

        <!-- Login Form -->
        <div id="login-box" class="auth-box" style="display:none;">
            <h2>> Login_User</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%">Execute Login</button>
            </form>
            <p style="margin-top:1rem; text-align:center; font-size:0.9rem; color:#94a3b8;">
                New user? <a href="#" onclick="showAuth('signup'); return false;" style="color:var(--accent-color);">Run
                    Signup</a>
            </p>
        </div>

        <!-- Signup Form -->
        <div id="signup-box" class="auth-box" style="display:none;">
            <h2>> Create_User</h2>
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Set Password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%">Initialize Account</button>
            </form>
            <p style="margin-top:1rem; text-align:center; font-size:0.9rem; color:#94a3b8;">
                Already exists? <a href="#" onclick="showAuth('login'); return false;"
                    style="color:var(--accent-color);">Run Login</a>
            </p>
        </div>
    </div>

    <script>
        // Typing Effect
        const text = "load_design_engine --v=2.0 --force";
        const typingElement = document.getElementById('typing-text');
        let index = 0;

        function type() {
            if (index < text.length) {
                typingElement.textContent += text.charAt(index);
                index++;
                setTimeout(type, 50 + Math.random() * 100);
            }
        }

        // Start typing after a short delay
        setTimeout(type, 500);

        // Auth Modal Logic
        const overlay = document.getElementById('auth-overlay');
        const loginBox = document.getElementById('login-box');
        const signupBox = document.getElementById('signup-box');

        function showAuth(type) {
            overlay.classList.add('active');
            if (type === 'login') {
                loginBox.style.display = 'block';
                signupBox.style.display = 'none';
            } else {
                signupBox.style.display = 'block';
                loginBox.style.display = 'none';
            }
        }

        function hideAuth() {
            overlay.classList.remove('active');
            loginBox.style.display = 'none';
            signupBox.style.display = 'none';
        }

        // Close on outside click
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) hideAuth();
        });

        // Handle Flask Flash Messages (if any are passed via URL or session, 
        // ideally we should render them server-side into this template or pass via clean JS)
        // For now, we assume standard Flask flash messages functionality is handled
        // if we were extending base, but we are a standalone splash page.
    </script>
</body>

</html>
