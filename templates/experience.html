<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Experience Studio | Featherlite</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Outfit:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --accent-cyan: #22d3ee;
            --accent-blue: #3b82f6;
            --bg-dark: #0f0f11;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- UI Elements --- */
        .overlay-ui {
            position: relative;
            z-index: 10;
            pointer-events: none;
            height: 100%;
            width: 100%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .overlay-ui>* {
            pointer-events: all;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: #fff;
        }

        .brand-logo img {
            height: 40px;
        }

        .back-home {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }

        .stage-manager-sidebar {
            position: fixed;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            z-index: 20;
        }

        .stage-tab {
            width: 70px;
            height: 70px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px);
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.7rem;
            font-weight: 600;
            gap: 5px;
        }

        .stage-tab svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            transition: all 0.3s ease;
        }

        .stage-tab:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            transform: scale(1.1) translateX(5px);
        }

        .stage-tab.active {
            background: rgba(34, 211, 238, 0.15);
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.2);
            transform: scale(1.15) translateX(10px);
        }

        .center-content {
            position: absolute;
            top: 4rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
            pointer-events: none;
        }

        .exp-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 0.5rem;
            background: linear-gradient(to bottom, #fff, #999);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .exp-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.5);
            max-width: 600px;
            margin: 0 auto;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- Footer Controls --- */
        .footer-controls {
            position: fixed;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            z-index: 20;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            padding: 1rem 2.5rem;
            border-radius: 100px;
            display: flex;
            align-items: center;
            gap: 2rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            pointer-events: all;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .slider-label {
            font-size: 0.7rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.4);
        }

        input[type=range].res-slider {
            -webkit-appearance: none;
            width: 500px;
            background: transparent;
        }

        input[type=range].res-slider:focus {
            outline: none;
        }

        input[type=range].res-slider::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        input[type=range].res-slider::-webkit-slider-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.2s ease;
        }

        input[type=range].res-slider:active::-webkit-slider-thumb {
            transform: scale(1.2);
        }

        /* Loading Overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f11;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(34, 211, 238, 0.1);
            border-top: 3px solid var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .center-content {
                top: 7rem;
            }

            .stage-manager-sidebar {
                bottom: 2rem;
                top: auto;
                left: 50%;
                transform: translateX(-50%);
                flex-direction: row;
                gap: 1rem;
            }

            .footer-controls {
                bottom: 8rem;
            }

            .control-panel {
                padding: 1rem;
                gap: 1rem;
            }

            .slider-container {
                gap: 0.8rem;
            }

            .slider-label {
                font-size: 0.55rem;
            }

            input[type=range].res-slider {
                width: 150px;
            }

            .exp-title {
                font-size: 1.5rem;
            }

            .exp-subtitle {
                font-size: 0.8rem;
                padding: 0 1rem;
            }
        }

        #beams-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            /* Behind UI, but interacts visually with 3D model */
            pointer-events: none;
        }
    </style>
</head>

<body>
    <canvas id="beams-canvas"></canvas>


    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="letter-spacing: 3px; font-weight: 300; font-size: 0.8rem;">INITIALIZING 3D ENGINE</p>
    </div>

    <div id="canvas-container"></div>

    <div class="overlay-ui">
        <header class="header">
            <a href="/" class="brand-logo">
                <img src="/static/images/logo.png" alt="Logo">
                <div style="font-weight: 800; font-size: 1.2rem; letter-spacing: 1px;">FEATHER LITE</div>
            </a>
            <a href="/" class="back-home">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                EXIT STUDIO
            </a>
        </header>

        <div class="center-content">
            <h2 class="exp-title" id="experience-title">SNEAKER SHOWCASE</h2>
            <p class="exp-subtitle" id="experience-subtitle">Breathe new life into your high-end collection.</p>
        </div>

        <div class="footer-controls">
            <div class="control-panel">
                <div class="slider-container">
                    <span class="slider-label">ORIGINAL</span>
                    <input type="range" min="0" max="100" value="0" class="res-slider" id="restoration-slider">
                    <span class="slider-label">RESTORED</span>
                </div>
            </div>
        </div>

        <div class="stage-manager-sidebar">
            <div class="stage-tab active" data-category="sneaker" onclick="switchCategory('sneaker', this)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path
                        d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                    </path>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                </svg>
                <span>Sneaker</span>
            </div>
            <div class="stage-tab" data-category="curtain" onclick="switchCategory('curtain', this)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="3" x2="9" y2="21"></line>
                    <line x1="15" y1="3" x2="15" y2="21"></line>
                </svg>
                <span>Curtain</span>
            </div>
            <div class="stage-tab" data-category="carpet" onclick="switchCategory('carpet', this)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5"></path>
                    <path d="M2 12l10 5 10-5"></path>
                </svg>
                <span>Carpet</span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script type="module" src="/static/js/feather_scene.js"></script>

    <script>
        function switchCategory(category, element) {
            // Update UI
            document.querySelectorAll('.stage-tab').forEach(t => t.classList.remove('active'));
            element.classList.add('active');

            const titles = {
                'sneaker': 'SNEAKER SHOWCASE',
                'curtain': 'CURTAIN CARE',
                'carpet': 'CARPET SPA'
            };
            const subtitles = {
                'sneaker': 'Breathe new life into your high-end collection.',
                'curtain': 'Specialized treatment for delicate fabrics.',
                'carpet': 'Deep steam cleaning and fiber revitalization.'
            };

            document.getElementById('experience-title').innerText = titles[category];
            document.getElementById('experience-subtitle').innerText = subtitles[category];

            // Reset slider
            document.getElementById('restoration-slider').value = 0;
            if (window.updateShoeDissolve) window.updateShoeDissolve(0);

            // Trigger 3D Switch
            if (window.switchExperienceCategory) {
                window.switchExperienceCategory(category);
            }
        }

        // Slider Interaction
        const slider = document.getElementById('restoration-slider');
        slider.addEventListener('input', (e) => {
            const value = e.target.value / 100; // 0 to 1
            if (window.updateShoeDissolve) window.updateShoeDissolve(value);
        });

        window.addEventListener('modelsLoaded', () => {
            const loader = document.getElementById('loading-overlay');
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 800);
        });

        // ═══ Beams Background Animation ═══
        let beamsAnimFrame = null;
        let beams = [];
        const BEAM_COUNT = 30;

        function createBeam(w, h) {
            return {
                x: Math.random() * w * 1.5 - w * 0.25,
                y: Math.random() * h * 1.5 - h * 0.25,
                width: 30 + Math.random() * 60,
                length: h * 2.5,
                angle: -35 + Math.random() * 10,
                speed: 0.6 + Math.random() * 1.2,
                opacity: 0.12 + Math.random() * 0.16,
                hue: 190 + Math.random() * 70, // Cyan spectrum
                pulse: Math.random() * Math.PI * 2,
                pulseSpeed: 0.02 + Math.random() * 0.03,
            };
        }

        function resetBeam(beam, index, w, h) {
            const col = index % 3;
            const spacing = w / 3;
            beam.y = h + 100;
            beam.x = col * spacing + spacing / 2 + (Math.random() - 0.5) * spacing * 0.5;
            beam.width = 100 + Math.random() * 100;
            beam.speed = 0.5 + Math.random() * 0.4;
            beam.hue = 190 + (index * 70) / BEAM_COUNT;
            beam.opacity = 0.2 + Math.random() * 0.1;
            return beam;
        }

        function startBeamsAnimation() {
            const canvas = document.getElementById('beams-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            if (!ctx) return;

            const dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            ctx.scale(dpr, dpr);

            const w = window.innerWidth;
            const h = window.innerHeight;
            beams = Array.from({ length: BEAM_COUNT }, () => createBeam(w, h));

            function drawBeam(beam) {
                ctx.save();
                ctx.translate(beam.x, beam.y);
                ctx.rotate((beam.angle * Math.PI) / 180);
                const pulsingOpacity = beam.opacity * (0.8 + Math.sin(beam.pulse) * 0.2);
                const grad = ctx.createLinearGradient(0, 0, 0, beam.length);
                grad.addColorStop(0, `hsla(${beam.hue}, 85%, 65%, 0)`);
                grad.addColorStop(0.1, `hsla(${beam.hue}, 85%, 65%, ${pulsingOpacity * 0.5})`);
                grad.addColorStop(0.4, `hsla(${beam.hue}, 85%, 65%, ${pulsingOpacity})`);
                grad.addColorStop(0.6, `hsla(${beam.hue}, 85%, 65%, ${pulsingOpacity})`);
                grad.addColorStop(0.9, `hsla(${beam.hue}, 85%, 65%, ${pulsingOpacity * 0.5})`);
                grad.addColorStop(1, `hsla(${beam.hue}, 85%, 65%, 0)`);
                ctx.fillStyle = grad;
                ctx.fillRect(-beam.width / 2, 0, beam.width, beam.length);
                ctx.restore();
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.filter = 'blur(35px)';
                beams.forEach((beam, i) => {
                    beam.y -= beam.speed;
                    beam.pulse += beam.pulseSpeed;
                    if (beam.y + beam.length < -100) {
                        resetBeam(beam, i, w, h);
                    }
                    drawBeam(beam);
                });
                beamsAnimFrame = requestAnimationFrame(animate);
            }

            animate();
        }

        window.addEventListener('DOMContentLoaded', () => {
            startBeamsAnimation();
        });
    </script>
</body>

</html>
