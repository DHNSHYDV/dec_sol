{% extends "base.html" %}

{% block content %}
<section class="map-page-section">
    <div class="map-header">
        <h2 class="section-title">Heritage Map of India</h2>
        <p class="section-subtitle">Hover over the states to discover the rich artistic legacy of Desh Ke Haath.</p>
    </div>

    <div class="map-page-container">
        <!-- SVG Connector Line Overlay -->
        <svg id="map-connector-svg" class="map-connector-overlay">
            <line id="map-connector-line" x1="0" y1="0" x2="0" y2="0" stroke="var(--accent-color)" stroke-width="1.5"
                stroke-dasharray="5,5" opacity="0" />
            <circle id="map-connector-dot" cx="0" cy="0" r="3" fill="var(--accent-color)" opacity="0" />
        </svg>

        <div id="india-map-wrapper">
            {% include 'includes/india_map.svg' %}
        </div>

        <div id="map-tooltip" class="map-tooltip">
            <h4 class="tooltip-state">State Name</h4>
            <ul class="tooltip-items">
                <li>Popular Craft 1</li>
                <li>Popular Craft 2</li>
            </ul>
        </div>
    </div>

    <div class="map-legend">
        <div class="legend-item">
            <span class="legend-color"></span>
            <p>Hover over states to explore handicrafts</p>
        </div>
    </div>
</section>

<style>
    .map-page-section {
        padding: 120px 20px 60px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        background: var(--bg-color);
        transition: background 0.3s ease;
    }

    .map-header {
        text-align: center;
        margin-bottom: 4rem;
        max-width: 800px;
    }

    .section-title {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: var(--accent-color);
    }

    .section-subtitle {
        font-size: 1.1rem;
        opacity: 0.8;
        letter-spacing: 1px;
    }

    .map-page-container {
        position: relative;
        width: 100%;
        max-width: 1000px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 0.15));
    }

    .map-connector-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1500;
        overflow: visible;
    }

    #map-connector-line {
        transition: opacity 0.3s;
    }

    #india-map-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    #india-map-wrapper svg {
        width: 90%;
        height: auto;
        max-height: 70vh;
    }

    #india-map-wrapper path {
        cursor: default;
        /* Remove pointer since click is removed */
    }

    .map-legend {
        margin-top: 4rem;
        display: flex;
        justify-content: center;
        width: 100%;
        opacity: 0.8;
    }

    .legend-item {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        background: rgba(var(--accent-rgb), 0.05);
        padding: 0.8rem 1.5rem;
        border-radius: 50px;
        border: 1px solid rgba(var(--accent-rgb), 0.1);
    }

    .legend-color {
        width: 12px;
        height: 12px;
        background: var(--accent-color);
        border-radius: 50%;
        box-shadow: 0 0 10px var(--accent-color);
    }

    @media (max-width: 768px) {
        .map-page-section {
            padding-top: 100px;
        }

        .section-title {
            font-size: 2rem;
        }

        .map-header {
            margin-bottom: 2rem;
        }
    }
</style>
{% endblock %}
